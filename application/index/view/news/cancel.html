<!DOCTYPE html>
<html>
<head>
	<title>我的订单</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
	<style type="text/css">
	html,body{
		padding: 0px;
		margin:0px;
		background-color: rgb(242,242,242);
	}
	.head{
		padding: 10px 10px;
		background-color: white;
		text-align: center;
		margin: 10px 8px;
		border:1px solid #AF2B2E;
		}
	.box{
		background-color: white;
		margin: 10px 8px;
	}
	.boxx{
		padding: 3% 5%;
	}
	.boxx-cen{	
		color: gray;
		margin-left: 8%;
	}
	.boxx-rig{	
		color: gray;
		float: right;	
	}
	
	.white-line{
		width: 97%;
	    background-color: rgb(242,242,242);
	    height: 1px;
	    float: right;
	}
	.dashed-line{
	    border:1px dashed #000; 
	}
	.boxxx{
		padding: 1% 5%;
		

	}
	.boxxx span{
		font-size: 12px;
		color: gray;
	}
	.left{
		float: left;
		width: 22%;
	}
	.right{
		font-size: 14px;
	    color: gray;
	    width: 76%;
	    float: right;
	    margin-left: 2%;
	}
	.rig{
		font-size: 14px;
	    color: gray;
	    width: 76%;
	    
	    margin-left: 2%;
	}
	.foot{
		background-color: white;
	    /* margin-top: 4%; */
	    /*padding: 3%;*/
	    position: fixed;
	    width: 100%;
	    height: 35px;
	    bottom: 0px;
	    padding: 2% 0;
	    box-shadow: 0 2px 3px 2px #2f2d2d;
	}
	.foot button{
	    float: right;
	    padding: 2.5% 7%;
	    font-size: 14px;
	    margin-right: 4%;
	    outline: none;
	    border: 0px;
	    background-color: rgb(153,153,153);
	    border-radius: 5px;
	}
	</style>

</head>
<body>
	<div class="head">已取消</div>
	<div class="box" style="margin-top:15px;">
		{foreach $list.good as $good}
		<div class="boxx">
			<span>{$good.name}</span>
			<span  class="boxx-cen">{$good.num}份</span>
			<span  class="boxx-rig">￥{$good.money}</span>
			<div style="clear: both;"></div>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>
		{/foreach}

		<div class="boxx">
			<span>配送费</span>
			<span  class="boxx-rig">￥{$list.sendmoney}</span>
			<div style="clear: both;"></div>
		</div>
		<div class="dashed-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span>优惠</span>
			<span  class="boxx-rig" style="color: rgb(255,204,41);">{$list.cou}</span>
			<div style="clear: both;"></div>
		</div>
		<div class="dashed-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span>总计</span>
			<span  class="boxx-rig" style="color: rgb(204,0,51);">￥56</span>
			<div style="clear: both;"></div>
		</div>
	</div>

	<div class="box">
		
		<div class="boxxx">
			<span>收取信息</span>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span class="left">联系人</span>
			<span  class="rig" >{$list.add.name}</span>
			<div style="clear: both;"></div>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span class="left">手机号</span>
			<span class="rig" >{$list.add.tel}</span>
			<div style="clear: both;"></div>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span class="left">配送地址</span>
			<span class="right">{$list.add.address},{$list.add.doornumber}</span>
			<div style="clear: both;"></div>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span class="left">送达时间</span>
			<span  class="right">{$list.sendtime}</span>
			
			<div style="clear: both;"></div>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>

		<div class="boxx">
			<span class="left">备注</span>
			<span  class="right">{$list.extra}</span>
			
			<div style="clear: both;"></div>
		</div>
		<div class="white-line"></div>
		<div style="clear: both;"></div>
	</div>
	<div style="height: 50px;"></div>
	<div class="foot">
		<button oid="{$list.id}">删除</button>
		<div style="clear: both;"></div>
	</div>
</body>
<script type="text/javascript" src="__STATIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">     
    function showMask(){     
        $("#mask").css("height",$(document).height());     
        $("#mask").css("width",$(document).width());     
        $("#mask").show();     
    }  
    function hideMask(){     
        $("#mask").hide();     
    }  
    $(function(){
		$("button").click(function(){
			var oid = $(this).attr('oid')
			var url = "{:url('index/myorder/dele')}"
			$.post(url,{id:oid,status:1},function(data){
				alert('你已经成功删除该订单')
				history.go(-1)
			})
		})
    })
</script>
</html>
